<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>
          <span class="lang lang-es">Contáctame</span>
          <span class="lang lang-en" style="display:none;">Contact Me</span>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/xnnzdbqa" method="POST">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">
                <span class="lang lang-es">Nombre</span>
                <span class="lang lang-en" style="display:none;">Name</span>
              </label>
              <input type="text" name="name" class="form-control" 
                     placeholder="Nombre" id="name" required>
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">
                <span class="lang lang-es">Correo Electrónico</span>
                <span class="lang lang-en" style="display:none;">Email Address</span>
              </label>
              <input type="email" name="email" class="form-control" 
                     placeholder="Correo Electrónico" id="email" required>
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">
                <span class="lang lang-es">Mensaje</span>
                <span class="lang lang-en" style="display:none;">Message</span>
              </label>
              <textarea name="message" rows="5" class="form-control" 
                        placeholder="Mensaje" id="message" required></textarea>
            </div>
          </div>

          <!-- Anti-spam hidden field -->
          <input type="text" name="_gotcha" style="display:none">

          <!-- Redirect after submit -->
          <input type="hidden" name="_redirect" value="true">

          <br>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">
                <span class="lang lang-es">Enviar</span>
                <span class="lang lang-en" style="display:none;">Send</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
