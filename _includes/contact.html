<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contáctame</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/xnnzdbqa" method="POST">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nombre</label>
              <input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required>
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Correo Electrónico</label>
              <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" id="email" required>
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Mensaje</label>
              <textarea name="message" rows="5" class="form-control" placeholder="Mensaje" id="message" required></textarea>
            </div>
          </div>

          <!-- Anti-spam hidden field -->
          <input type="text" name="_gotcha" style="display:none">

          <!-- Redirect after submit -->
          <input type="hidden" name="_redirect" value="true">

          <br>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
